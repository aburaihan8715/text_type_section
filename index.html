<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Text type section</title>
  </head>
  <body>
    <div class="container">
      <h2>I am Abu <span id="element"></span></h2>
    </div>

    <!-- jquery js -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- text type js -->
    <script src="assets/js/type.min.js"></script>

    <!-- script -->
    <script>
      var typed = new Typed("#element", {
        strings: ["I am full stack developer", "&amp; I am MERN stack developer!"],
        typeSpeed: 50,
        loop: true,
      });
    </script>
  </body>
</html>
